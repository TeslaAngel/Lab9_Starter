<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    const sampleData = { name: "baby a", age: 1, role: "Engineer" };
    const sampleArray = [
      { name: "senior", age: 1 },
      { name: "junior", age: 99 },
      { name: "Carol", age: 35 }
    ];

    let count = 0;

    errorBtns.forEach((btn) => {
      btn.addEventListener('click', () => {
        const label = btn.textContent;

        switch (label) {
          case "Console Log":
            console.log("This is a console.log example:", sampleData);
            break;

          case "Console Error":
            console.error("This is a console.error example.");
            break;

          case "Console Count":
            console.count("Console Count Label");
            break;

          case "Console Warn":
            console.warn("This is a console.warn example.");
            break;

          case "Console Assert":
            const condition = 2 + 2 === 5;
            console.assert(condition, "Assertion failed: 2 + 2 !== 5");
            break;

          case "Console Clear":
            console.clear();
            break;

          case "Console Dir":
            console.dir(document.body); // Shows an interactive list of properties
            break;

          case "Console dirxml":
            console.dirxml(document.body); // Shows an XML-like tree of the DOM
            break;

          case "Console Group Start":
            console.group("Demo Group");
            console.log("Inside group: message 1");
            console.log("Inside group: message 2");
            break;

          case "Console Group End":
            console.groupEnd("Demo Group");
            break;

          case "Console Table":
            console.table(sampleArray);
            break;

          case "Start Timer":
            console.time("Demo Timer");
            break;

          case "End Timer":
            console.timeEnd("Demo Timer");
            break;

          case "Console Trace":
            function a() {
              function b() {
                function c() {
                  console.trace("Trace example:");
                }
                c();
              }
              b();
            }
            a();
            break;
        }
      });
    });

    

  </script>
</body>

</html>
